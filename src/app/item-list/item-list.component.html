<div class="container mt-5 m-12">
    <h2>List data table</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <th scope="row">1</th>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>
                    <button class="btn btn-info mr-1" (click)="editItem(item)">Edit</button>
                    <button class="btn btn-danger" (click)="confirmDelete(item.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>



    <form (ngSubmit)="saveItem()">
        <div class="form-group">
            <label for="name">Name</label>
            <input [(ngModel)]="editedItem.name" name="name" required type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name...">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" [(ngModel)]="editedItem.description" name="description" class="form-control" id="description" placeholder="Description">
        </div>

        <button type="submit" class="btn btn-primary" *ngIf="!isEditing">Add Item</button>
        <button type="submit" class="btn btn-primary" *ngIf="isEditing">Save</button>
    </form>
</div>
